<a [routerLink]="[terrain.name]"
   routerLinkActive="active"
   style="cursor: pointer"
   class="list-group-item clearfix">
<div class="row">
 <div class="col-md-4">
     <span class="float-left">
        <img
          [src]="terrain.imagePath"
          alt="{{ terrain.name }}"
          class="img-responsive"
          style="max-height: 50px;">
  </span>
 </div>
  <div class="col-md-8">
    <div class="float-right">
      <h4 class="list-group-item-heading">{{ terrain.name }}</h4>
      <p class="list-group-item-text">{{ terrain.description }}</p>
    </div>
  </div>

  <hr>
</div>
</a>
