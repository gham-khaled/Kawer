<div class="container-fluid   ">
  <div class="row ">
    <div class="col-12 yellow-image ">
    </div>
  </div>
  <div class="row profile-information">
    <div class="col-12 col-sm-3 profile-name pb-3">
      <div *ngIf="!isLoadingPicture">
        <img src="{{user.picture}}" class="profile-image" alt="">
        <div class="name my-4 ml-4">
          {{user.name}} {{user.family_name}}
        </div>
        <mat-file-upload
          class="edit-photo mb-5 "
          [labelText]="''"
          [selectButtonText]="'Edit Photo'"
          [uploadButtonText]="'Submit'"
          [allowMultipleFiles]="false"
          [showUploadButton]="false"
          [acceptedTypes]="'.png, .jpg, .jpeg'"
          (selectedFilesChanged)=onFileComplete($event)
          (uploadClicked)=onFileComplete($event)
        >

        </mat-file-upload>
      </div>
      <div class="wrapper col-12 py-5" *ngIf="isLoadingPicture">
        <mat-progress-spinner
          mode="indeterminate"
          class="mx-auto mt-5 pt-5 align-content-center ">
        </mat-progress-spinner>
      </div>
      <div class="row mt-5 pt-5">
        <div class="col-6  icon">
          <img src="assets/images/profile/bookings.png" alt="">
          <div class="mt-3">
            <a href="#" style="color: black">
              My Bookings
            </a>
          </div>
        </div>
        <div class="col-6  icon">
          <img src="assets/images/profile/transaction.png" alt="">
          <div class="mt-3">
            <a href="#" style="color: #828282">
              Transactions
            </a>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6  icon">
          <img src="assets/images/profile/settings.png" alt="">
          <div class="mt-3">
            <a href="#" style="color: #828282">
              Settings
            </a>
          </div>
        </div>
        <div class="col-6  icon">
          <img src="assets/images/profile/edit.png" alt="">
          <div class="mt-3">
            <a href="#" style="color: #828282">
              Edit Profile
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class=" col-12 col-sm-9 title booking">
      Bookings
      <div class="row mt-5">
        <div class="col-12">
          <mat-tab-group>
            <mat-tab label="Current">
              <div *ngIf="!isLoading">
                <app-field-card *ngFor="let field of fields" [field]="field"></app-field-card>
              </div>
              <div class="wrapper col-12 py-5" *ngIf="isLoading">
                <mat-progress-spinner
                  mode="indeterminate"
                  class="mx-auto mt-5 pt-5 align-content-center ">
                </mat-progress-spinner>
              </div>
            </mat-tab>
            <mat-tab label="Past"> Past</mat-tab>
            <mat-tab label="Cancelled"> Cancelled</mat-tab>
          </mat-tab-group>
        </div>
      </div>

    </div>
  </div>

</div>
