<div class="wrapper" *ngIf="isLoading" style="height: 75vh">
  <mat-progress-spinner
    mode="indeterminate"
    class="mx-auto mt-5 pt-5 align-content-center "
  >
  </mat-progress-spinner>
</div>
<div *ngIf="!isLoading" class="row">
  <div class="col-12 mt-md-5 mt-3">
    <div class="d-flex flex-column justify-content-start">
      <div class="title">{{field.name}}</div>
      <div class="light-gray-text">{{field.number_players}} Players</div>
      <div class="align-self-end mt-md-n5 d-none d-md-block">
        <ul class="social-icons">
          <li><a class="facebook" href="#"><img src="../../../assets/images/footer/Facebook.png" alt=""></a></li>
          <li><a class="twitter" href="#"><img src="../../../assets/images/footer/Twitter.png" alt=""></a></li>
          <li><a class="dribbble" href="#"><i class="fa fa-dribbble"><img
            src="../../../assets/images/footer/Instagram.png" alt=""></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-12 mt-md-5 mt-3 ">
    <carousel [slides]=images_list></carousel>
  </div>
  <div class="col-12 col-sm-4 mt-sm-5 mt-3">
    <div class="title">Amenities</div>
    <div class="row  mt-sm-4 mt-2">
      <div class="col-6 mt-2 light-blue-text" *ngFor="let amenitie of field.amenities">
        <img src="../../../assets/images/icons/{{amenitie.toLowerCase()}}.png" class="mr-1" alt="">{{amenitie}}
      </div>
    </div>
  </div>
  <div class="col-12 offset-sm-1 col-sm-7 mt-sm-5 mt-3">
    <div class="title">Description</div>
    <div class="light-blue-text mt-sm-4 mt-2">
      {{field.description}}
    </div>
  </div>
  <hr class="col-12 mt-4">
  <div class="title mt-4 col-12">Pick a time</div>
  <div class="col-12 ">
    <app-scheduler [fee]="field.price" [name]="field.name" [reservedDates]="field.reservations"></app-scheduler>
  </div>
  <div class="col-12">
    <div class="title col-12">Location</div>
    <div class="col-12 mt-3 mb-5" >
      <agm-map
        [latitude]="field.latitude"
        [longitude]="field.longitude"
        [zoom]="17"
        [disableDefaultUI]="false">

        <agm-marker
          [latitude]="field.latitude"
          [longitude]="field.longitude"
          [label]="field.name "
          [markerDraggable]="false">
        </agm-marker>

      </agm-map>

    </div>
  </div>

</div>
